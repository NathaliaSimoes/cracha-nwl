<!DOCTYPE html>
<html>
  <head>
    <title>Nathalia Simoes - DoWhile 2021</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/logo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImg"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName">Mayk Brito</h1>
        <a id="userLink" target="_blank" href="https://github.com/maykbrito">
          <!-- target="_blank" (criar outra aba quando acessar o link) -->
          <img
            src="images/github.svg"
            alt="icone GitHub"
            target="_blank"
          /><span id="userLogin">maykbrito</span>
        </a>
        <p id="userBio">NLW/Heat da Rocketseat</p>
        <ul>
          <li>
            <img src="images/youtube.svg" alt="icone youtube" />
          </li>
          <li>
            <img src="images/instagram.svg" alt="icone instagram" />
          </li>
          <li>
            <img src="images/facebook.svg" alt="icone facebook" />
          </li>
          <li>
            <img src="images/twitter.svg" alt="icone twitter" />
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
